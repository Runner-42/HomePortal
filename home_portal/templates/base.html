<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="description" content="Home Portal" />
    <meta name="author" content="Wim Jacops" />

    <title>{% block title %}HomePortal{% endblock %}</title>
    <link rel="icon" href={{ url_for('home_bp.static',
    filename='icons/portal_94358.ico') }} type="image/x-icon" />

    <!-- Base Styles -->
    <link href={{ url_for('home_bp.static', filename='styles/base.css') }}
    rel="stylesheet" type="text/css"/> <link href={{ url_for('home_bp.static',
    filename='styles/home.css') }} rel="stylesheet" type="text/css"/>
  </head>

  <header>
    <nav>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
      </div>
      <div class="nav-title">
        <h4>{% block navtitle %}Home Portal{% endblock %}</h4>
      </div>
      <ul class="side-bar">
        <li>
          <a href="{{ url_for('domotica_bp.domotica') }}" target="mainBlock"
            >Domotica</a
          >
        </li>
        <li>
          <a href="{{ url_for('kookboek_bp.kookboek') }}" target="mainBlock"
            >Kookboek</a
          >
        </li>
        <li>
          <a href="{{ url_for('runner_bp.runner') }}" target="mainBlock"
            >Runner</a
          >
        </li>
      </ul>
    </nav>
  </header>

  <body>
    <div class="main-window">
      <iframe
        src="{{ url_for('kookboek_bp.kookboek') }}"
        name="mainBlock"
        seamless
        >iframe is not supported in this browser</iframe
      >
    </div>

    <!-- Java script -->
    <script src="static/javascript/base.js"></script>
  </body>
</html>
