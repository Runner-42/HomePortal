<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="description" content="Home Portal" />
    <meta name="author" content="Wim Jacops" />

    <title>{% block title %}HomePortal{% endblock %}</title>
    <link rel="icon" href="static/icons/portal_94358.ico" />

    <!-- Base Styles -->
    <link href="static/css/base.css" rel="stylesheet" />
  </head>

  <header>
    <nav>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
      </div>
      <div class="nav-title">
        <h4>{% block navtitle %}Home Portal{% endblock %}</h4>
      </div>
      <ul class="side-bar">
        <li><a href="/domotica" target="mainBlock">Domotica</a></li>
        <li><a href="/kookboek" target="mainBlock">Kookboek</a></li>
        <li><a href="/runner" target="mainBlock">Runner</a></li>
      </ul>
    </nav>
  </header>

  <body>
    <div class="main-window">
      <iframe src="/kookboek" name="mainBlock" seamless
        >iframe is not supported in this browser</iframe
      >
    </div>

    <!-- Java script -->
    <script src="static/javascript/base.js"></script>
  </body>

  <footer>
    <div class="footer-bar">
      <h5>{% block status %}Status: {% endblock %}</h5>
    </div>
  </footer>
</html>
